<html>
<head>
  <title>Clock</title>
</head>

<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
function showMilitaryTime()
{
  if (document.form.showMilitary[0].checked)
  {
    return true;
  }
  return false;
}

function showTheHours(theHour)
{
  if (showMilitaryTime() || (theHour > 0 && theHour < 13))
  {
    if (theHour == "0") theHour = 12;
    return (theHour);
  }
  if (theHour == 0)
  {
    return (12);
  }
  return (theHour-12);
}

function showZeroFilled(inValue)
{
  if (inValue > 9)
  {
    return "" + inValue;
  }
  return "0" + inValue;
}

function showAmPm()
{
  if (showMilitaryTime())
  {
    return ("");
  }
  if (now.getHours() < 12)
  {
    return (" am");
  }
    return (" pm");
}

function showTheTime()
{
  now = new Date
  document.form.showTime.value = showZeroFilled(showTheHours(now.getHours())) + ":" +   showZeroFilled(now.getMinutes()) + ":" +   showZeroFilled(now.getSeconds()) + showAmPm()
  setTimeout("showTheTime()",1000)
}
// End -->
</script>

<body onLoad="showTheTime()">

<h2 align=clock>Clock</h2>

<center><form name=form>
<input type=text name=showTime size=11><p>
<input type=radio name=showMilitary checked>Military Time<br>
<input type=radio name=showMilitary>12 Hour Time<br>
</form></center>

</body>
</html>
