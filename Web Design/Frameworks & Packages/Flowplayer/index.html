<!DOCTYPE html>
<html>
<head>
<title>Flowplayer Example</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="flowplayer.min.js"></script>
<link rel="stylesheet" type="text/css" href="skin/minimalist.css" />
<style>
	.player {
   width: 510px;
   height: 348px;
   background-color: black;
}
</style>
<script type="text/javascript">
$(function() {
   $(".player").flowplayer({ swf: "flowplayer.swf", splash: true, autoplay: true });
});
</script>
</head>
<body>
<div class="player" data-engine="html5">
   <video preload="none">
      <source type="video/webm" src="videos/EB_recruiting.webm"/>
      <source type="video/mp4" src="videos/EB_recruiting.mp4"/>
      <source type="video/ogg" src="videos/EB_recruiting.ogv"/>
   </video>
</div>
</body>
</html>
