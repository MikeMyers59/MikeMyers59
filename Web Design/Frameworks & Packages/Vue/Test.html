<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type='text/javascript' src="Test.json"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            mounted: function() {
                var mydata = window.Test;
                console.log(mydata);
                this.message = mydata.test;
            }
        })
    </script>
</body>

</html>
