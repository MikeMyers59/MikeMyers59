<!-- Begin
function answer()
{
a = quad.a_val.value 
b = quad.b_val.value
c = quad.c_val.value
root = Math.pow(b, 2) - 4 * a * c
answer1 = (-b + Math.sqrt(root)) / 2*a
answer2 = (-b - Math.sqrt(root)) / 2*a
     if(root<'0')
     {
     alert('This equation has no real solution.')
     }else{
              if(root=='0')
              {          
              quad.answerOne.value = answer1
              quad.answerTwo.value = 'No Second Answer'
              }else{
                   quad.answerOne.value = answer1
                   quad.answerTwo.value = answer2
                   }
          }
}
//  End -->
</script>

</HEAD>
<BODY>

<center>
<br><form name="quad">

<input type="text" name="a_val" size="5"> = a
<br>
<input type="text" name="b_val" size="5"> = b
<br>
<input type="text" name="c_val" size="5"> = c
<br><br>
<input type="text" name="answerOne" size="10" readonly> 
or 
<input type="text" name="answerTwo" size="10" readonly>
<br>
<input type="button" value=" Answer " onClick="answer()">

</form>
