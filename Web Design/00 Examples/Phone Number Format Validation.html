<HTML>
<HEAD>
<TITLE>Pattern Verification</TITLE>
<SCRIPT LANGUAGE="JavaScript">

function  isANumber(number){
	answer=1
	for (var i=0; i<number.length; i++) {
	    if ((number.charAt(i) != "0") && !parseFloat(number.charAt(i))) {
	        answer = 0
		  break
	     }
	}

	return answer
}

function  isAPhoneNumber(){
	entry=document.feedbackForm.homePhone.value
	if (entry) {
		var openParen = entry.substring(0,1)
		var areaCode = entry.substring(1,4)
		var closeParen = entry.substring(4,5)
		var exchange = entry.substring(5,8)
		var dash = entry.substring(8,9)
		var line = entry.substring(9,13)

// This is a good way to verify each piece of a pattern
// contains the value you think it contains.

		alert("openParen is " + openParen +
			"\nareaCode is " + areaCode +
			"\ncloseParen is " + closeParen +
			"\nexchange is " + exchange +
			"\ndash is " + dash +
			"\nline is " + line)
		if (
		    (openParen != "(")     ||
		    (!isANumber(areaCode)) ||
		    (closeParen != ")")    ||
		    (!isANumber(exchange)) ||
		    (dash != "-")          ||
		    (!isANumber(line))
		   ){
			alert("Please enter phone number in the following format: (123)456-7890")
		}	
	}
	else alert("Try again, please.")
}
</SCRIPT>
</HEAD>
<BODY>
<BR>
<FORM NAME="feedbackForm">
<BR>Please enter your home phone number
<BR>in the following format: (123)456-7890
<INPUT TYPE="text" NAME="homePhone" VALUE="" SIZE=13
onBlur="isAPhoneNumber()"
>
</FORM>
</BODY>
</HTML>
