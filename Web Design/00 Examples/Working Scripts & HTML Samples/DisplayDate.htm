<html>
<head>
  <title></title>

<SCRIPT LANGUAGE="JavaScript1.2">
<!-- Begin
function DispDate()
{
  var months=new Array(13);
  months[1]="January";
  months[2]="February";
  months[3]="March";
  months[4]="April";
  months[5]="May";
  months[6]="June";
  months[7]="July";
  months[8]="August";
  months[9]="September";
  months[10]="October";
  months[11]="November";
  months[12]="December";
  var time=new Date();
  var lmonth=months[time.getMonth() + 1];
  var date=time.getDate();
  var year=time.getYear();
  if (year < 2000)    // Y2K Fix, Isaac Powell
  year = year + 1900; // http://onyx.idbsu.edu/~ipowell
// Set date format here:
  return (lmonth + " " + date + ", " + year);
}
// End -->
</SCRIPT>
</CENTER>

</head>

<body>

<h2 align=center>Display Date</h2>

<SCRIPT LANGUAGE="JavaScript1.2">
<!-- Begin
  document.write("<center>" + DispDate() + " </center>");
// End -->
</SCRIPT>
</CENTER>

</body>
</html>
