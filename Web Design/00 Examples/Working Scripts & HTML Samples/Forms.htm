<H2 align=center>Forms Examples</h2>

<center>
<Table border=2 cellspacing=10>
  <tr>
    <td align=left valign=top>
<form method="GET" action="test3.htm" name="Test3Button" target="_top">
<!-- Drop Down Box -->
<B>Using the Dropdown Box:</B><br>
  <SELECT NAME="vacations" SIZE=3>
     <OPTION>Tahiti</OPTION>
     <OPTION>Mexico</OPTION>
     <OPTION>Canada</OPTION>
     <OPTION>Eqypt</OPTION>
     <OPTION>Hawaii</OPTION>
     <OPTION>London</OPTION>
     <OPTION>Timbuktu</OPTION>
     <OPTION>Haiti</OPTION>
     <OPTION>France</OPTION>
   </SELECT>
</FORM>
    </td>
    <td align=left valign=top>
<B>Using the Dropdown Box as a Menu:</B><br>
<FORM NAME="LinkMaster">
  <SELECT NAME="section" SIZE=1         onChange="window.open(this.options[this.selectedIndex].value,'_self')">
    <OPTION VALUE="">------Select a Topic------
    <OPTION VALUE="">--------------------------
    <OPTION VALUE=".\Quotes\Health.doc">Health
    <OPTION VALUE=".\Quotes\Wealth.doc">Wealth
  </SELECT>
</FORM>
    </td>
    <td align=left valign=top>
<!-- Radio Buttons -->
<B>Using the Radio Buttons:</B><br>
<FORM NAME="RadioButtons1">
   <INPUT TYPE="RADIO" NAME="somename" VALUE="moon" CHECKED>Moon<BR>
   <INPUT TYPE="RADIO" NAME="somename" VALUE="sun">Sun<BR>
   <INPUT TYPE="RADIO" NAME="somename" VALUE="stars">Stars
</FORM>
    </td>
  </tr>
  <tr>
    <td align=left valign=top>
<!-Textbox  -->
<FORM NAME="EverythingElse1">
  <b>Name:</b><br> <INPUT TYPE="TEXT" NAME="name" SIZE=30><BR>
  <b>Zip Code:</b><br> <INPUT TYPE="TEXT" NAME="zip" SIZE=10><BR>
  <b>Email:</b><br> <INPUT TYPE="TEXT" NAME="email" SIZE=20><BR>
    </td>
    <td align=left valign=top>
<!-- Textarea  -->
  <b>Comments:</b><br>
  <TEXTAREA NAME="mytextarea" ROWS=5 COLS=28 WRAP>Default text appears here.</TEXTAREA>
    </td>
    <td align=center valign=top>
<!-- Submit Button Tool -->
  <INPUT TYPE="SUBMIT" VALUE="Submit">
<!-- Reset Button -->
  <INPUT TYPE="RESET" VALUE="Clear Form">
</FORM>
<form method="GET" action="test2.htm" name="Test2Button" target="_top">
<input type="submit" value="Dare you to push this!" name="B1">
</form>
    </td>
  </tr>
</table>
</center>
