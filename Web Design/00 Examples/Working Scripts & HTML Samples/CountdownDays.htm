<html>
<head>
  <title>Countdown Days</title>

<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
function DaysLeft(){
  var date = new Date("March 1, 2002");
  var description = "my retirement!";
  var now = new Date();
  var diff = date.getTime() - now.getTime();
  var days = Math.floor(diff / (1000 * 60 * 60 * 24));
  if (days > 1)
  {
    return ((days+1) + " days until " + description +".");
  }
  else if (days == 1)
  {
    return ("Only two days until " + description +".");
  }
  else if (days == 0)
  {
    return ("Tomorrow is " + description +".");
  }
  else
  {
    return ("It's" + description + "!");
  }
}
// End -->
</script>

</head>

<body>

<h2 align=center>Countdown Days</h2>

<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
  document.write("<H4 align=center>" + DaysLeft() + "</h4>");
// End -->
</script>


</body>
</html>
