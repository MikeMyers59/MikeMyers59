.expand-control { 
  margin-top: 10px;
} 
.expand-control-icon {
  background-image:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAALElEQVQoz2NgGGSg4EzBTPwKOgr+F6ThVzKTsJK7Bf/JN4GgG4C+6GAYigAASNYUTGaVYwsAAAAASUVORK5CYII=)

.expand-control-icon.expanded {
  background-image:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAAMUlEQVQoz2NgGGag4ExBB5TVUXAGm4KOgv8FM4H0TAiNTUkaUOouEKfhtiYNr/SQBQAsPRRMJnnlygAAAABJRU5ErkJggg==)
}
.collapse-source .expand-control-text {
    vertical-align: top;
    color: #3b73af;
}

.collapse-source .expand-control-text:hover {
    text-decoration: underline;
}

input[type][value] {
  background-image: none;
  background: none; 
}

.sectionMacro {
  margin-top: 10px;
  display: table;
  width: 100%
}
.sectionMacroRow {
  display: table-row
}
.columnMacro {
  display: table-cell;
  vertical-align: top
}
.sectionMacro>:not(.sectionMacroRow),
.sectionMacroWithBorder>:not(.sectionMacroRow) {
  display: table-caption
}
.sectionMacro .columnMacro {
  border: 0;
  padding: 0
}
.sectionMacro .columnMacro+.columnMacro {
  padding-left: 20px
}
.sectionMacroWithBorder {
  margin-top: 10px;
  display: table;
  width: 100%
}
.sectionMacroWithBorder .columnMacro {
  border-style: dashed;
  border-width: 1px;
  border-color: #ccc;
  padding: 10px
}
.sectionColumnWrapper {
  display:block;
  overflow-x:auto
}

/* Expand button */
#expand-container,
#rows-container,
#columns-container,
#data-container {
  box-sizing: border-box;
}
#expand-container {
  height: 100%;
  display: flex;
  z-index: 40;
  transition: box-shadow 0.2s;
  flex: 0 0 45px;
}
#expand-button {
  width: 25px;
  height: 25px;
  box-sizing: border-box;
  cursor: pointer;
  margin: auto;
}
#expand-button span {
  display: block;
  height: 100%;
  padding: 2px 0 0 2px;
}
#expand-button span:before {
  color: #97A0AF;
  font-size: 1.2em;
}
#expand-button:hover span:before {
  color: #5b6271;
}
@media all{
  .expand-content{
    margin:0 0 10px 20px
  }
  .expand-icon{
    vertical-align:text-bottom
  }
  .expand-control-text{
    vertical-align:top;
    color:#0052cc
  }
  .expand-control-text:hover{
    text-decoration:underline
  }
}

@media screen{
  .expand-hidden{
    display:none;
    opacity:0
  }
  .expand-control {
    cursor:pointer;
    text-decoration:none;
    margin-bottom:10px
  }
}
@media print {
  .expand-content {
    display:block
  }
}

</style>
