<!DOCTYPE html>

<html>

<head>

<style>
/* http://www.dynamicdrive.com/style/graphics/page/onebit_48x48_large_icons/ */

.shadowblockmenu{
font-weight: bold;
font-size: 85%;
width: 100%;
}

.shadowblockmenu ul{
border: 1px solid #BBB;
border-width: 1px 0; /* Show only top and bottom border for main menu 
container */
padding: 0;
margin: 0;
overflow: hidden;
}

.shadowblockmenu ul li{
display: inline;
margin:0;
padding:0;
}

.shadowblockmenu ul li a{
display:block;
float:left;
text-transform: uppercase;
color: #494949;
padding: 8px 15px 8px 9px;
margin: 0;
text-decoration: none;
border-right: 1px solid #BBB; /*right border between menu items*/
-moz-box-shadow: inset -7px 0 10px rgba(114,114,114, 0.4); /* Add inset 
shadow to each menu item. First 3 values in (114,114,114, 0.4) specifies
 rgb values, last specifies opacity */
-webkit-box-shadow: inset -7px 0 10px rgba(114,114,114, 0.4);
box-shadow: inset -7px 0 10px rgba(114,114,114, 0.4);
text-shadow: 0 -1px 1px #cfcfcf; /* CSS text shadow to give text some 
depth */
-moz-transition: all 0.2s ease-in-out; /* Enable CSS transition between 
property changes */
-webkit-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
}

.shadowblockmenu li:nth-of-type(1) a{ /* Extra style for first menu link
 */
border-left: 1px solid #BBB; /* add border to left side of first menu 
link */
padding-left:25px;
background: url(images/home.png) 1px center no-repeat; /* Add icon
 */
}

.shadowblockmenu li:nth-of-type(2) a{ 
/* Extra style for 2nd menu link */
padding-left:25px;
background: url(images/folder.png) 1px center no-repeat; 
/* Add icon */
}

.shadowblockmenu ul li a:hover{
color: black;
box-shadow: inset -7px 0 10px rgba(60,162,221, 0.4), inset 0 0 12px 
rgba(60,162,221, 0.6);
}
</style>

<body>

<div class="shadowblockmenu">
<ul>
<li><a href="#">Dynamic Drive</a></li>
<li><a href="#">CSS Library</a></li>
<li><a href="#">CSS Drive</a></li>
<li><a href="#">Gif Optimizer</a></li>
<li><a href="#">Favicon Creator</a></li>
<li><a href="#">Button Maker</a></li>
</ul>
</div>

</body>

</html>
